# Gradle properties for Nether Star Arsenal mod

# Project metadata
org.gradle.project.name=nether-star-arsenal
org.gradle.project.version=1.0.0
org.gradle.project.group=com.example.netherstararsenal

# Java configuration
org.gradle.jvmargs=-Xmx3G -XX:+UseG1GC -XX:+UnlockExperimentalVMOptions -XX:MaxGCPauseMillis=100 -XX:+DisableExplicitGC -XX:TargetSurvivorRatio=90 -XX:G1NewSizePercent=50 -XX:G1MaxNewSizePercent=80 -XX:G1MixedGCLiveThresholdPercent=50 -XX:+AlwaysPreTouch

# Build configuration
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Minecraft/Forge configuration
minecraft_version=1.20.1
forge_version=47.1.0
mappings_channel=official
mappings_version=1.20.1

# IDE settings
org.gradle.eclipse.autoBuildTypes=java
org.gradle.ide.eclipse.autoBuildTypes=java 